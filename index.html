  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Coming Soon | MichaelJackson.AI</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  </head>
  <body>
    <div class="overlay-red"></div>
    <div class="overlay-purple"></div>
    <p style="text-align: center;" class="video-iframe">
        <iframe src="https://www.youtube.com/embed/lpP9I7jaGcc?autoplay=1&controls=0&loop=1&playlist=lpP9I7jaGcc&amp;showinfo=0" width="80%" height="100%" frameborder="0" allowfullscreen></iframe>
    </p>
    <h1 class="title">
        Coming Soon - MichaelJackson.AI
    </h1>
    <hr>
    <div class="description">
        <p class="typing">
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script>
    $(function(){
	$(".typing").typed({
		strings: ["Michael Jackson Tribute<br>Open Sources Licences:<br>Artificial Intelligence generated photograms using Neural Style Algorithm<br><a target='_blank' href='https://github.com/jcjohnson/neural-style'>https://github.com/jcjohnson/neural-style</a><br><br>One month of rendering HD High Style Tranfer<br>Mashup by <a target='_blank' href='https://github.com/AndtekVO/rhapsody'>https://github.com/AndtekVO/rhapsody</a><br><br>Inspired in Insight- Haywyre<br>Development and performance by <a target='_blank' href='http:/andtek.pro'>Ian Andtek</a>"],
		// Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
		stringsElement: null,
		// typing speed
		typeSpeed: 5,
		// time before typing starts
		startDelay: 100,
		// backspacing speed
		backSpeed: 20,
		// time before backspacing
		backDelay: 500,
		// loop
		loop: false,
		// false = infinite
		showCursor: false,
		// character for cursor
		cursorChar: "|",
		// attribute to type (null == text)
		attr: null,
		// either html or text
		contentType: 'html',
		// call when done callback function
		callback: function() {},
		// starting callback function before each string
		preStringTyped: function() {},
		//callback for every typed string
		onStringTyped: function() {},
		// callback for reset
		resetCallback: function() {}
	});
});

    </script>
  </body>
  </html>
